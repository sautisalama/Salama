<!DOCTYPE html>
<html>
<head>
    <title>Matched Services</title>
</head>
<body>
    <h1>Matched Services</h1>
    <table>
        <thead>
            <tr>
                <th>Service Name</th>
                <th>Description</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            {% for service in matched_services %}
            <tr>
                <td>{{ service.name }}</td>
                <td>{{ service.description }}</td>
                <!-- Add more columns as needed -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
